user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Rate limiting zones
    # General API limit: 120req/min per IP
    limit_req_zone $binary_remote_addr zone=general_zone:10m rate=10r/s;
    
    # Login/Refresh limit: 20req/min per IP (strict)
    limit_req_zone $binary_remote_addr zone=login_zone:10m rate=20r/m;
    
    # Signup/Forgot-password limit: 5req/min per IP (very strict)
    limit_req_zone $binary_remote_addr zone=signup_zone:10m rate=5r/m;
    
    # Admin limit: 60req/min per IP (relaxed since admin is behind VPN)
    limit_req_zone $binary_remote_addr zone=admin_zone:10m rate=60r/m;

    include /etc/nginx/conf.d/*.conf;
}
